<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datum | Maritime Data Intelligence</title>
    <meta name="description" content="Next-generation maritime data intelligence platform">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Space Grotesk', -apple-system, sans-serif;
            min-height: 100vh;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }

        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: #0a0a0a;
        }

        .bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            opacity: 0.6;
            filter: grayscale(100%) contrast(1.1);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.3) 0%, rgba(0,20,40,0.4) 50%, rgba(0,0,0,0.3) 100%);
        }

        .glass-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(255,255,255,0.15);
            padding: 0.8rem 2rem;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar-brand {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.85rem;
            font-weight: 300;
            font-style: italic;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            letter-spacing: 0.03em;
        }

        .navbar-brand a {
            color: rgba(255,255,255,0.9);
            font-weight: 600;
            font-style: normal;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .navbar-brand a:hover {
            color: #64ffb4;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .social-icons {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .social-icon {
            color: rgba(255,255,255,0.7);
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-icon:hover {
            color: #64ffb4;
        }

        .navbar-link {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
        }

        .navbar-link:hover {
            color: #64ffb4;
            border-color: rgba(100,255,180,0.4);
            background: rgba(100,255,180,0.05);
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown > .navbar-link {
            cursor: pointer;
            user-select: none;
        }

        .dropdown > .navbar-link::after {
            content: " ▼";
            font-size: 0.7em;
            opacity: 0.6;
            margin-left: 0.3rem;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            min-width: 160px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            z-index: 1001;
            margin-top: 0.5rem;
        }

        .dropdown:hover .dropdown-content,
        .dropdown.active .dropdown-content {
            display: block !important;
        }

        .dropdown-content a {
            color: rgba(255,255,255,0.8);
            padding: 0.75rem 1rem;
            text-decoration: none;
            display: block;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .dropdown-content a:hover {
            background: rgba(100,255,180,0.1);
            color: #64ffb4;
        }

        /* Hamburger Menu */
        .hamburger-button {
            display: none;
            background: none;
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .hamburger-button:hover {
            border-color: #64ffb4;
            color: #64ffb4;
            background: rgba(100,255,180,0.05);
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.98);
            border-top: 1px solid rgba(100,255,180,0.3);
            border-bottom: 1px solid rgba(100,255,180,0.3);
            z-index: 1000;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .mobile-menu.active {
            display: block;
            max-height: 500px;
        }

        .mobile-menu-section {
            padding: 10px 0;
        }

        .mobile-menu-item {
            display: block;
        }

        .mobile-menu-item a {
            display: block;
            padding: 15px 20px;
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            font-size: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .mobile-menu-item a:hover {
            background: rgba(100,255,180,0.1);
            color: #64ffb4;
            padding-left: 30px;
        }

        .mobile-menu-social {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        .mobile-menu-submenu {
            background: rgba(0,0,0,0.5);
            padding-left: 20px;
        }

        .mobile-menu-submenu a {
            padding: 12px 20px;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal-overlay.active {
            display: flex;
        }

        .contact-box {
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255,255,255,0.25);
            border-radius: 16px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5), 0 0 0 1px rgba(255,255,255,0.1) inset;
            position: relative;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal-overlay.active .contact-box {
            transform: scale(1);
            opacity: 1;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: rgba(255,255,255,0.7);
            font-size: 1.5rem;
            line-height: 1;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.4);
            color: #fff;
        }

        .contact-title {
            font-size: 2rem;
            font-weight: 300;
            color: #ffffff;
            text-align: center;
            margin-bottom: 2rem;
            letter-spacing: 0.1em;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(100,255,180,0.1);
            border-color: rgba(100,255,180,0.3);
        }

        .contact-item a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            font-size: 0.95rem;
        }

        .brand-lockup {
            position: fixed;
            bottom: 3rem;
            left: 3rem;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .logo-symbol {
            width: 60px;
            height: 60px;
            color: #ffffff;
            flex-shrink: 0;
        }

        .logo-symbol svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.3));
        }

        .brand-text {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
            transform: scale(1.05);
            transform-origin: left center;
        }

        .brand-name {
            font-family: 'Georgia', serif;
            font-size: 1.5rem;
            font-weight: 400;
            color: #ffffff;
            letter-spacing: 0.05em;
            text-shadow: 0 0 40px rgba(255,255,255,0.3);
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
        }

        .brand-group {
            font-size: 0.9rem;
            font-weight: 300;
            font-style: italic;
            color: rgba(255,255,255,0.7);
            letter-spacing: 0.03em;
        }

        .brand-tagline {
            font-family: 'Georgia', serif;
            font-size: 0.9rem;
            font-weight: 300;
            font-style: italic;
            color: rgba(255,255,255,0.7);
            letter-spacing: 0.03em;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0.6rem 1rem;
                flex-direction: row;
                justify-content: space-between;
                gap: 0.5rem;
            }

            /* Show hamburger button on mobile */
            .hamburger-button {
                display: block;
            }

            /* Hide desktop navigation on mobile */
            .navbar-right {
                display: none;
            }

            .navbar-link {
                white-space: nowrap;
                flex-shrink: 0;
            }

            .dropdown {
                flex-shrink: 0;
            }

            .social-icons {
                gap: 0.6rem;
                flex-shrink: 0;
            }

            .dropdown-content {
                position: fixed;
                right: 1rem;
                left: auto;
                min-width: 200px;
            }

            .contact-box {
                padding: 2rem;
            }

            .brand-lockup {
                bottom: 2rem;
                left: 2rem;
                gap: 1rem;
            }

            .logo-symbol {
                width: 40px;
                height: 40px;
            }

            .brand-text {
                transform: scale(1.05);
            }

            .brand-name {
                font-size: 1.2rem;
            }

            .brand-tagline {
                font-size: 0.75rem;
            }
        }
    </style>
</head>

    <script>
        const contactModal = document.getElementById('contactModal');
        const contactLink = document.getElementById('contactLink');
        const closeModal = document.getElementById('closeModal');

        // Open modal
        contactLink.addEventListener('click', (e) => {
            e.preventDefault();
            contactModal.classList.add('active');
        });

        // Close modal
        closeModal.addEventListener('click', () => {
            contactModal.classList.remove('active');
        });

        // Close on outside click
        contactModal.addEventListener('click', (e) => {
            if (e.target === contactModal) {
                contactModal.classList.remove('active');
            }
        });

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && contactModal.classList.contains('active')) {
                contactModal.classList.remove('active');
            }
        });

        // Mobile dropdown handling
        document.addEventListener('DOMContentLoaded', function() {
            const dropdowns = document.querySelectorAll('.dropdown');

            dropdowns.forEach(dropdown => {
                const link = dropdown.querySelector('.navbar-link');

                // Function to toggle dropdown
                function toggleDropdown(e) {
                    e.preventDefault();
                    e.stopPropagation();

                    const wasActive = dropdown.classList.contains('active');

                    // Close all other dropdowns
                    dropdowns.forEach(d => {
                        d.classList.remove('active');
                    });

                    // Toggle current dropdown (only open if it wasn't active)
                    if (!wasActive) {
                        dropdown.classList.add('active');
                    }
                }

                // Add both click and touchstart for mobile compatibility
                link.addEventListener('click', toggleDropdown);
                link.addEventListener('touchstart', toggleDropdown, { passive: false });
            });

            // Close dropdowns when clicking/touching outside
            function closeAllDropdowns(e) {
                if (!e.target.closest('.dropdown')) {
                    dropdowns.forEach(dropdown => {
                        dropdown.classList.remove('active');
                    });
                }
            }

            document.addEventListener('click', closeAllDropdowns);
            document.addEventListener('touchstart', closeAllDropdowns);
        });

        // Hamburger menu toggle
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        const mobileContactLink = document.getElementById('mobileContactLink');

        // Toggle mobile menu
        hamburgerBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            mobileMenu.classList.toggle('active');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(e) {
            if (!mobileMenu.contains(e.target) && !hamburgerBtn.contains(e.target)) {
                mobileMenu.classList.remove('active');
            }
        });

        // Close mobile menu when a link is clicked
        const mobileMenuLinks = mobileMenu.querySelectorAll('a');
        mobileMenuLinks.forEach(link => {
            link.addEventListener('click', function() {
                mobileMenu.classList.remove('active');
            });
        });

        // Mobile contact link should open modal
        mobileContactLink.addEventListener('click', function(e) {
            e.preventDefault();
            mobileMenu.classList.remove('active');
            contactModal.classList.add('active');
        });
    </script>
