<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datum | Maritime Data Intelligence</title>
    <meta name="description" content="Next-generation maritime data intelligence platform">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Space Grotesk', -apple-system, sans-serif;
            min-height: 100vh;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }

        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: #0a0a0a;
        }

        .bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            opacity: 0.6;
            filter: grayscale(100%) contrast(1.1);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.3) 0%, rgba(0,20,40,0.4) 50%, rgba(0,0,0,0.3) 100%);
        }

        .glass-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(255,255,255,0.15);
            padding: 0.8rem 2rem;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar-brand {
            font-size: 1.1rem;
            font-weight: 600;
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            letter-spacing: 0.05em;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .company-tag {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.5);
            letter-spacing: 0.05em;
            margin-right: 0.5rem;
        }

        .navbar-link {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
        }

        .navbar-link:hover {
            color: #64ffb4;
            border-color: rgba(100,255,180,0.4);
            background: rgba(100,255,180,0.05);
        }

        .social-icons {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .social-link {
            color: rgba(255,255,255,0.6);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .social-link:hover {
            color: #64ffb4;
            transform: translateY(-2px);
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .hero-content {
            text-align: center;
            max-width: 800px;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 1.5rem;
            letter-spacing: 0.05em;
            line-height: 1.2;
        }

        .hero-tagline {
            font-size: 1.3rem;
            font-weight: 300;
            color: rgba(255,255,255,0.7);
            margin-bottom: 3rem;
            letter-spacing: 0.03em;
            font-style: italic;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: rgba(100,255,180,0.15);
            border: 1px solid rgba(100,255,180,0.4);
            border-radius: 8px;
            color: #64ffb4;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .cta-button:hover {
            background: rgba(100,255,180,0.25);
            border-color: #64ffb4;
            transform: translateY(-2px);
        }

        .brand-lockup {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-symbol {
            width: 50px;
            height: 50px;
            flex-shrink: 0;
        }

        .brand-text {
            display: flex;
            flex-direction: column;
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: rgba(255,255,255,0.95);
            letter-spacing: 0.1em;
            margin-bottom: 0.2rem;
        }

        .brand-subtitle {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.6);
            letter-spacing: 0.05em;
            font-weight: 300;
        }

        .contact-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .contact-modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(20,20,20,0.95);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #64ffb4;
        }

        .close-modal {
            background: none;
            border: none;
            color: rgba(255,255,255,0.6);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-modal:hover {
            color: #fff;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(100,255,180,0.1);
            border-color: rgba(100,255,180,0.3);
        }

        .contact-item a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            font-size: 0.95rem;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0.6rem 1rem;
                flex-direction: column;
                gap: 0.5rem;
            }
            .hero-title {
                font-size: 2rem;
            }
            .hero-tagline {
                font-size: 1rem;
            }
            .brand-lockup {
                bottom: 1rem;
                left: 1rem;
            }
            .logo-symbol {
                width: 40px;
                height: 40px;
            }
            .brand-name {
                font-size: 1.2rem;
            }
            .social-icons {
                display: none;
            }
            .company-tag {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <!-- Brand Lockup -->
    <div class="brand-lockup">
        <svg class="logo-symbol" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Globe outline -->
            <circle cx="50" cy="50" r="35" stroke="rgba(100,255,180,0.8)" stroke-width="1.5" fill="none"/>

            <!-- Latitude lines -->
            <ellipse cx="50" cy="50" rx="35" ry="12" stroke="rgba(100,255,180,0.4)" stroke-width="1" fill="none"/>
            <ellipse cx="50" cy="50" rx="35" ry="24" stroke="rgba(100,255,180,0.3)" stroke-width="1" fill="none"/>

            <!-- Longitude lines -->
            <ellipse cx="50" cy="50" rx="12" ry="35" stroke="rgba(100,255,180,0.4)" stroke-width="1" fill="none"/>
            <ellipse cx="50" cy="50" rx="24" ry="35" stroke="rgba(100,255,180,0.3)" stroke-width="1" fill="none"/>

            <line x1="50" y1="15" x2="50" y2="85" stroke="rgba(100,255,180,0.5)" stroke-width="1"/>

            <path d="M 30 30 Q 40 45 50 50 T 70 70" stroke="rgba(100,255,180,0.6)" stroke-width="1.5" fill="none"/>
            <path d="M 70 30 Q 60 45 50 50 T 30 70" stroke="rgba(100,255,180,0.6)" stroke-width="1.5" fill="none"/>

            <!-- Data nodes -->
            <circle cx="30" cy="30" r="2.5" fill="rgba(100,255,180,0.9)"/>
            <circle cx="70" cy="30" r="2.5" fill="rgba(100,255,180,0.9)"/>

        <div class="brand-text">
            <div class="brand-name">DATUM Intelligence</div>
            <div class="brand-subtitle">charting clarity from complexity</div>
        </div>
    </div>

    <!-- Contact Modal -->
    <div class="contact-modal" id="contactModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Contact Us</h2>
                <button class="close-modal" onclick="closeContactModal()">&times;</button>
            </div>
            <div class="contact-info">
                <div class="contact-item">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    </svg>
                    <a href="mailto:datum@oceandatum.ai">datum@oceandatum.ai</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openContactModal(e) {
            e.preventDefault();
            document.getElementById('contactModal').classList.add('active');
        }

        function closeContactModal() {
            document.getElementById('contactModal').classList.remove('active');
        }

        // Close modal on outside click
        document.getElementById('contactModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeContactModal();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeContactModal();
            }
        });
    </script>
