<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datum | Maritime Data Intelligence</title>
    <meta name="description" content="Next-generation maritime data intelligence platform">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Space Grotesk', -apple-system, sans-serif;
            min-height: 100vh;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }

        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: #0a0a0a;
        }

        .bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            opacity: 0.6;
            filter: grayscale(100%) contrast(1.1);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.3) 0%, rgba(0,20,40,0.4) 50%, rgba(0,0,0,0.3) 100%);
        }

        .glass-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(255,255,255,0.15);
            padding: 0.8rem 2rem;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar-brand {
            font-size: 1.1rem;
            font-weight: 600;
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            letter-spacing: 0.05em;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .navbar-link {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
        }

        .navbar-link:hover {
            color: #64ffb4;
            border-color: rgba(100,255,180,0.4);
            background: rgba(100,255,180,0.05);
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .hero-content {
            text-align: center;
            max-width: 800px;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 1.5rem;
            letter-spacing: 0.05em;
            line-height: 1.2;
        }

        .hero-tagline {
            font-size: 1.3rem;
            font-weight: 300;
            color: rgba(255,255,255,0.7);
            margin-bottom: 3rem;
            letter-spacing: 0.03em;
            font-style: italic;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: rgba(100,255,180,0.15);
            border: 1px solid rgba(100,255,180,0.4);
            border-radius: 8px;
            color: #64ffb4;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .cta-button:hover {
            background: rgba(100,255,180,0.25);
            border-color: #64ffb4;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0.6rem 1rem;
                flex-direction: column;
                gap: 0.5rem;
            }
            .hero-title {
                font-size: 2rem;
            }
            .hero-tagline {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="glass-overlay"></div>

    <div class="bg-container">
        <video class="bg-video" autoplay muted playsinline loop preload="metadata" poster="login_poster.jpg">
            <source src="login_bg_opt.mp4" type="video/mp4">
        </video>
    </div>

    <nav class="navbar">
        <a href="/" class="navbar-brand">DATUM</a>
        <div class="navbar-right">
            <a href="mailto:contact@theshipsagent.com" class="navbar-link">Contact</a>
            <a href="app.html" class="navbar-link">Login</a>
        </div>
    </nav>

    <div class="container">
        <div class="hero-content">
            <h1 class="hero-title">Maritime Data Intelligence</h1>
            <p class="hero-tagline">envisioning supply chains of the future</p>
            <a href="app.html" class="cta-button">Get Started</a>
        </div>
    </div>
</body>
</html>
