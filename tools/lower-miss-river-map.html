<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lower Mississippi River Interactive Map | OceanDatum</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  html, body {
    height: 100%;
    overflow: hidden;
    background: #0a0a0a;
    font-family: 'Space Grotesk', sans-serif;
  }

  /* ── Nav (fixed for fullscreen iframe page) ── */
  .sn {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 48px;
    z-index: 1000;
    background: rgba(10,10,10,0.95);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(100,255,180,0.12);
    padding: 0 1.5rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .sn a {
    font-size: 0.82rem;
    color: rgba(255,255,255,0.5);
    text-decoration: none;
    white-space: nowrap;
    transition: color 0.2s;
  }
  .sn a:hover { color: #64ffb4; }
  .sn-r { display: flex; gap: 1.2rem; align-items: center; }
  .sn-hub {
    padding: 0.25rem 0.7rem;
    border: 1px solid rgba(255,255,255,0.12);
    border-radius: 5px;
  }
  .sn-hub:hover { border-color: rgba(100,255,180,0.3); }

  @media (max-width: 480px) {
    .sn { padding: 0 0.75rem; height: 42px; }
    .sn a { font-size: 0.72rem; }
    .sn-r { gap: 0.6rem; }
    #map-frame { top: 42px; height: calc(100vh - 42px); }
  }

  /* ── Map iframe ── */
  #map-frame {
    position: fixed;
    top: 48px;
    left: 0; right: 0; bottom: 0;
    width: 100%;
    height: calc(100vh - 48px);
    border: none;
    display: block;
  }
</style>
</head>
<body>
<script>if("scrollRestoration"in history)history.scrollRestoration="manual";window.scrollTo(0,0);</script>

<nav class="sn">
  <a href="../index.html">Home</a>
  <div class="sn-r">
    <a href="maritime-ai-role.html">Role Brief</a>
    <a href="../cv.html">CV</a>
    <a href="../projects-hub.html" class="sn-hub">&larr; Hub</a>
  </div>
</nav>

<iframe
  id="map-frame"
  src="../projects/Lower_Mississippi_Industrial_Infrastructure_Map.html"
  title="Lower Mississippi River Industrial Infrastructure Map"
  allowfullscreen
  loading="eager">
</iframe>

</body>
</html>
